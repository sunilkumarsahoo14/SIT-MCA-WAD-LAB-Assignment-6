<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container" id="container">
    </div>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        const products = [
            { pid: 1, name: "Wireless Mouse", category: "Electronics", price: 29.99, rating: 4.5 },
            { pid: 2, name: "Bluetooth Headphones", category: "Electronics", price: 59.99, rating: 4.7 },
            { pid: 3, name: "Gaming Keyboard", category: "Electronics", price: 89.99, rating: 4.6 },
            { pid: 4, name: "Coffee Maker", category: "Home Appliances", price: 49.99, rating: 4.2 },
            { pid: 5, name: "Air Fryer", category: "Home Appliances", price: 99.99, rating: 4.8 },
            { pid: 6, name: "Yoga Mat", category: "Fitness", price: 19.99, rating: 4.5 },
            { pid: 7, name: "Fitness Tracker", category: "Fitness", price: 39.99, rating: 4.4 },
            { pid: 8, name: "Smartphone Stand", category: "Accessories", price: 15.99, rating: 4.3 },
            { pid: 9, name: "Portable Charger", category: "Accessories", price: 24.99, rating: 4.6 },
            { pid: 10, name: "Stylish Backpack", category: "Fashion", price: 39.99, rating: 4.5 }
        ];
        let data = `<table class="table-product" border >`
            data += `<tr>
            <th>PID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>`
        for(let i  = 0; i < products.length; i++){
            data += `<tr>
                        <td>${products[i].pid}</td>
                        <td>${products[i].name}</td>
                        <td>${products[i].category}</td>
                        <td>${products[i].price}</td>
                        <td>${products[i].rating}</td>
                    </tr>
                `
        }
        data += `</table>`
        $("#container").html(data)
    </script>
